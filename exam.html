  <script>

    let current = 0;

    let remainingSeconds = 1800;

    function formatTime(sec) {
      const m = Math.floor(sec / 60).toString().padStart(2, "0");
      const s = (sec % 60).toString().padStart(2, "0");
      return `${m}:${s}`;

    function startTimer() {
      interval = setInterval(() => {
        remainingSeconds--;
        timerDisplay.textContent = formatTime(remainingSeconds);
        if (remainingSeconds <= 0) {
          clearInterval(interval);
          showResults(true);

    function loadQuestion() {
      const q = questions[current];
      questionText.textContent = `ç¬¬ ${current + 1} é¡Œï¼š${q.text}`;
      answerOptions.innerHTML = "";
      q.options.forEach((opt, i) => {
        const checked = userAnswers[current] === i ? "checked" : "";
        answerOptions.innerHTML += `<label><input type="radio" name="answer" value="${i}" ${checked}> ${opt}</label>`;
      });
      prevBtn.disabled = current === 0;
      nextBtn.classList.toggle("hidden", current === questions.length - 1);
      finishBtn.classList.toggle("hidden", current !== questions.length - 1);
      resultBox.classList.add("hidden");

    function saveAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected) {

        localStorage.setItem("userAnswers", JSON.stringify(userAnswers));

      prevBtn.classList.add("hidden");

            prevBtn.classList.remove("hidden");
            nextBtn.classList.remove("hidden");
            finishBtn.classList.remove("hidden");
            startTimer();
            return;
          }

      let score = 0;
      let output = "";
      questions.forEach((q, i) => {
        const userAns = userAnswers[i];
        const correct = q.correct;
        const isCorrect = userAns === correct;
        if (isCorrect) score++;
        output += `ç¬¬ ${i + 1} é¡Œï¼š${q.text}<br>`;
        output += `ä½ çš„ç­”æ¡ˆï¼š${userAns !== undefined ? q.options[userAns] : "æœªä½œç­”"}<br>`;
        output += `æ­£ç¢ºç­”æ¡ˆï¼š${q.options[correct]}<br>`;
        output += `<strong style="color:${isCorrect ? 'green' : 'red'};">${isCorrect ? "âœ” ç­”å°" : "âœ˜ ç­”éŒ¯"}</strong><br><br>`;
      });
      resultBox.innerHTML = `<h3>ä½ ç¸½å…±ç­”å° ${score} / ${questions.length} é¡Œ</h3><br>${output}`;
      resultBox.classList.remove("hidden");

      answerOptions.innerHTML = "";
      localStorage.removeItem("userAnswers");
